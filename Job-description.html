.", "المهام الرئيسية للمهنة 5": "متابعة آخر المستجدات والتطورات في أساليب وطرق تنفيذ الحملات الدعائية والإعلانية والتوجيه بتبني المناسب منها، وتحديد وضمان توافر جميع الموارد والمواد والتقنيات اللازمة لتنفيذ أعمال وأنشطة الدعاية والإعلان بأفضل صورة.", "مستوى المؤهل": "بكالوريوس", "المجال التعليمي 1": "التسويق والإعلان", "المجال التعليمي 2": "", "المجال التعليمي 3": "", "الجدارات السلوكية 1": "القيادة", "الجدارات السلوكية 2": "إدارة الأشخاص", "الجدارات السلوكية 3": "التفكير الإستراتيجي", "الجدارات السلوكية 4": "اتخاذ القرار", "الجدارات السلوكية 5": "حلّ المشاكل", "الجدارات الفنية 1": "إدارة الأعمال", "الجدارات الفنية 2": "استراتيجيات الإعلان", "الجدارات الفنية 3": "إنتاج الإعلانات (تصميم)", "الجدارات الفنية 4": "خدمات الإعلانات", "الجدارات الفنية 5": "استراتيجيات الإعلان"}, {"رمز المجموعة الرئيسية": 1.0, "المجموعة الرئيسية": "المديرون", "رمز المجموعة الفرعية": 13.0, "المجموعة الفرعية": "مديرو الإنتاج والخدمات المتخصصة", "رمز المجموعة الثانوية": 132.0, "المجموعة الثانوية": "مديرو التصنيع والمناجم والإنشاء والتوزيع", "رمز الوحدة": 1321.0, "الوحدة": "مديرو التصنيع", "رمز المهنة": 132104.0, "المهنة": "مدير صيانة", "تصنيف المهن": "هيكلية", "ملخص المهنة ": "وضع خطط صيانة المرافق والمعدات وتوجيهها وتنسيقها، وإدارة العمليات اليومية، وضمان تنفيذ أعمال الصيانة دون تأخير بما يضمن تقليل زمن التعطل عن العمل.", "المهام الرئيسية للمهنة1 ": "تطوير الاستراتيجيات والإجراءات الشاملة لأعمال الصيانة في المصنع، والتخطيط لأعمال الصيانة الوقائية وعمليات التفتيش ومباشرة تنفيذها، والتنسيق مع قسم الإنتاج بشأن التصليحات.", "المهام الرئيسية للمهنة 2": "مباشرة أنشطة التخطيط والأنشطة اليومية لموظفي الصيانة، وضمان تنفيذ أعمال الصيانة دون تأخير بما يضمن تقليل وقت التعطل عن العمل.", "المهام الرئيسية للمهنة 3": "الفحص الدوري للمعدات المهمة في المصنع، ومعالجة المشاكل الهندسة والتشغيلية قصيرة وطويلة الأجل.", "المهام الرئيسية للمهنة 4": "اختيار الموظفين وتدريبهم والإشراف عليهم، ومراقبة أدائهم وسلوكهم مقارنةً مع الأهداف.", "المهام الرئيسية للمهنة 5": "وضع السياسات والإجراءات لضمان الالتزام بقوانين ولوائح ا     $(document).ready(function() {
        const select = $('#professionSelect');
        // Populate select options
        data.forEach(item => {
            const option = $('<option>').val(item['المهنة']).text(item['المهنة']);
            select.append(option);
        });

        // Initialize Select2 with search
        select.select2({
            placeholder: 'ابحث عن المهنة',
            allowClear: true
        });

        // Prepare array of profession names for autocomplete
        const professions = data.map(item => item['المهنة']);
        // Initialize jQuery UI autocomplete for smart search
        $('#smartSearch').autocomplete({
            source: professions,
            select: function(event, ui) {
                // Set the select2 value and trigger change
                $('#professionSelect').val(ui.item.value).trigger('change');
                // Also update select2 display
                $('#professionSelect').trigger('select2:select');
            }
        });

        // On change display results
        select.on('change', function() {
            const selectedProfession = $(this).val();
            const resultDiv = $('#results');
            resultDiv.empty();
            if (!selectedProfession) {
                return;
            }
            const record = data.find(item => item['المهنة'] === selectedProfession);
            if (record) {
                // Create sections
                const codesTable = $('<table>');
                codesTable.append('<tr><th>رمز المجموعة الرئيسية</th><td>' + record['رمز المجموعة الرئيسية'] + '</td><th>المجموعة الرئيسية</th><td>' + record['المجموعة الرئيسية'] + '</td></tr>');
                codesTable.append('<tr><th>رمز المجموعة الفرعية</th><td>' + record['رمز المجموعة الفرعية'] + '</td><th>المجموعة الفرعية</th><td>' + record['المجموعة الفرعية'] + '</td></tr>');
